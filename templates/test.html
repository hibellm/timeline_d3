
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timeline test with D3 via FlaskApp</title>
    <!-- SOURCE http://bl.ocks.org/rengel-de/5603464 -->

    <link title="Semantic-ui" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css">
    <link href="/static/css/timeline.css" rel="stylesheet" type="text/css" />
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>
    <!-- Not working with v5..... -->
    <script src="https://d3js.org/d3.v3.min.js"></script>    
    <script src="/static/js/timelined3.js"></script>         
  </head>

  <body>
      {% include 'includes/_navbar.html' %}
      <div class="ui container pusher">
        <div class="ui segment">


<i class="ui icon heartbeat red large"></i>
<div class="ui header">Vital signs at Baseline [Visit num = 1]</div>

<table class="ui celled structured table compact collapsing">
        <thead>
          <tr>
            <th rowspan="2">Position</th>
            <th rowspan="2">Timepoint</th>
            <th colspan="3" class="center aligned">Meausrements</th>
          </tr>
          <tr>
            <th class="center aligned">Heart Rate<br>(bpm)</th>
            <th class="center aligned">Diastolic Blood Pressure<br>(mmHg)</th>
            <th class="center aligned">Systolic Blood Pressure<br>(mmHg)</th>
          </tr>
        </thead>
        <tbody>
          <tr class="center aligned">
            <td>Supine</td>
            <td>10:35</td>
            <td>75</td>
            <td>Not Done</td>
            <td>Not Done</td>
          </tr>
          <tr  class="center aligned">
            <td rowspan="2">Sitting</td>
            <td>11:05</td>
            <td>61</td>
            <td>95<i class="icon red arrow up"></i></td>
            <td>120<i class="icon red arrow up"></i></td>            
          </tr>
          <tr class="center aligned">
            <td>11:20</td>
            <td>64</td>
            <td>Not Done</td>
            <td>Not Done</td>
          </tr>

        </tbody>
      </table>

        </div>
      </div>
  </body>
</html>
